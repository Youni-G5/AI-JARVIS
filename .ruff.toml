# Ruff configuration (alternative format)
target-version = "py311"
line-length = 100

exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "node_modules",
    "build",
    "dist",
]

[lint]
select = ["E", "W", "F", "I"]
ignore = ["E501", "E741", "F401"]

[lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"test_*.py" = ["F401", "F811"]