# Mosquitto MQTT Broker Configuration

# Network settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_connections -1
max_keepalive 65535

# Message settings
max_queued_messages 1000
message_size_limit 0

# WebSocket settings
websockets_log_level 255